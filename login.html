<!DOCTYPE html>
<html>
<head>
  <title>BeatBoxx - Login</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
  
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  
    h1 {
      text-align: center;
      color: #333;
    }
  
    form {
      margin-top: 30px;
    }
  
    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
  
    .input-group i {
      margin-right: 10px;
      color: #777;
    }
  
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
  
    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 25px;
      background-color: #2aaf4d;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
  
    button[type="submit"]:hover {
      background-color: #555;
    }
  
    p {
      text-align: center;
      margin-top: 20px;
    }
  
    a {
      color: #333;
      text-decoration: none;
    }
  
    a:hover {
      text-decoration: underline;
    }
  
    @media screen and (max-width: 480px) {
      .container {
        width: 90%;
        margin: 50px auto;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login to BeatBoxx</h1>
    <form>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    <p>Go to <a href="index.html">BeatBoxx Home</a></p>
  </div>
</body>
</html>
